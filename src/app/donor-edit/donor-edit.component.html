<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Donor</h3>
  
      <div class="form-group">
        <label for="bloodGroup">Blood Group:</label>
        <select [(ngModel)]="donorDetails.bloodGroup" class="form-control" required>
          <option *ngFor="let g of groups" [ngValue]="g">{{g}}</option>
       </select>
  
        <label for="dname">Donor Name:</label>
        <input type="text" [(ngModel)]="donorDetails.dname" class="form-control" placeholder="Name" required>
  
        <label for="address">Address:</label>
        <input type="text" [(ngModel)]="donorDetails.address" class="form-control" placeholder="Address" required>

        <label for="email">Email:</label>
        <input type="text" [(ngModel)]="donorDetails.email" class="form-control" placeholder="email" required>
  
        <button (click)="updateDonor()">Update Donor</button>
      </div>
      
    </div>
  </div>
