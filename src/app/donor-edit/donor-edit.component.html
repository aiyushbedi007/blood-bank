<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update Donor</h3>
  
      <form *ngIf="!isSuccessful" class="form-group" name="donorDetails" (ngSubmit)="f.donorDetails.valid && updateDonor()" #f="ngForm" novalidate>
        <label for="bloodGroup">Blood Group:</label>
        <select [(ngModel)]="donorDetails.bloodGroup" class="form-control" name="bloodGroup" #bloodGroup="ngModel" required>
          <option *ngFor="let g of groups" [ngValue]="g">{{g}}</option>
        </select>
        <div class="alert-danger" *ngIf="bloodGroup.errors && f.submitted">
          <div *ngIf="bloodGroup.errors.required">Blood Group is required</div>
        </div>  
  
        <label for="dname">Donor Name:</label>
        <input type="text" [(ngModel)]="donorDetails.dname" class="form-control" name = "dname" #dname="ngModel" placeholder="Name" required>
        <div class="alert-danger" *ngIf="dname.errors && f.submitted">
          <div *ngIf="dname.errors.required">Name is required</div>
        </div>
  
        <label for="address">Address:</label>
        <input type="text" [(ngModel)]="donorDetails.address" class="form-control" name = "address" #address="ngModel" placeholder="Address" required>
        <div class="alert-danger" *ngIf="address.errors && f.submitted">
          <div *ngIf="address.errors.required">Address is required</div>
        </div>

        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="donorDetails.email" class="form-control" name = "email" #email="ngModel" placeholder="email" required email>
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
        
        <button (click)="updateDonor()">Update Donor</button>
      </form>  
    </div>
  </div>
